<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Tarpaulin - View a Community</title>
  </head>
  <body class="studentHomeBody">
    <script src="../Scripts/backendSubstitute.js"></script>
    <script src="../Scripts/backendSubstituteAuthPageCheck.js"></script>
    <script src="../Scripts/loadHeader.js"></script>

    <img class="openNavbar" src="../Images/menu.svg">

    <script src="../Scripts/loadSidebar.js"></script>

    <section class="mainContainer">
      
      <p class="bigTitle communityViewTitle">Community - Some Random Community</p>

        <section class="communityView">
            
            <p class="bigDescription">The description of the community would go right here.</p>

            <div>
                <p>123</p>
                <p>Members</p>
            </div>

            <div>
                <p>Your Rank:</p>
                <p>2nd</p>
            </div>

            <div class="controls">
                <button class="buttonNormal invite">Invite Another Student</button>
                <button class="buttonAccent leave">Leave Community</button>
            </div>

            <p class="title">Leaderboard</p>

            <div class="leaderboard">
                <div>
                    <p>1.</p>
                    <p>userHere</p>
                </div>
                <div>
                    <p>2.</p>
                    <p class="you">You</p>
                </div>
                <div>
                    <p>3.</p>
                    <p>anotheruser</p>
                </div>
                <div>
                    <p>4.</p>
                    <p>sopmeoneElse</p>
                </div>
                <div>
                    <p>5.</p>
                    <p>person</p>
                </div>
            </div>

        </section>

    </section>

    <script src="../Scripts/navbarToggle.js"></script>
  </body>
</html>
