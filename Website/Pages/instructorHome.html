<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Tarpaulin - Instructor Home</title>
  </head>
  <body class="instructorHomeBody">
    <script src="../Scripts/backendSubstitute.js"></script>
    <script src="../Scripts/backendSubstituteAuthPageCheck.js"></script>
    <script src="../Scripts/loadHeader.js"></script>

    <section class="mainContainer">
        
        <div class="studentWelcome title">
            <p>Welcome back, </p>
            <p id="username">username</p>
            <p>!</p>
        </div>

        <button class="createCourse buttonAccent">Create a Course</button>

        <section class="studentHomeMainContainer instructorMainContainer">

            <div class="listContainer">
    
              <p class="bigTitle">My Created Courses</p>
    
              <div class="list coursesList">
                <div class="instructorCoursePreview">
                    <p class="bigDescription">Sample Course</p>

                    <div class="rating">
                        <div>
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img class="emptyStar" src="../Images/star-full.svg">
                        </div>
                        <p>(4.5)</p>
                    </div>

                    <div class="students">
                        <p>123</p>
                        <p>students</p>
                    </div>

                    <div class="controls">
                        <a href="instructorHome.html">View</a>
                        <a href="instructorHome.html">Edit</a>
                        <a href="instructorHome.html">QBoard</a>
                    </div>
                </div>

                <div class="instructorCoursePreview">
                    <p class="bigDescription">Terrible Course</p>

                    <div class="rating">
                        <div>
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img class="emptyStar" src="../Images/star-full.svg">
                            <img class="emptyStar" src="../Images/star-full.svg">
                            <img class="emptyStar" src="../Images/star-full.svg">
                        </div>
                        <p>(2.1)</p>
                    </div>

                    <div class="students">
                        <p>12</p>
                        <p>students</p>
                    </div>

                    <div class="controls">
                        <a href="instructorHome.html">View</a>
                        <a href="instructorHome.html">Edit</a>
                        <a href="instructorHome.html">QBoard</a>
                    </div>
                </div>

                <div class="instructorCoursePreview">
                    <p class="bigDescription">Average Course</p>

                    <div class="rating">
                        <div>
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img draggable="false" class="star" src="../Images/star-full.svg">
                            <img class="emptyStar" src="../Images/star-full.svg">
                            <img class="emptyStar" src="../Images/star-full.svg">
                        </div>
                        <p>(3)</p>
                    </div>

                    <div class="students">
                        <p>543</p>
                        <p>students</p>
                    </div>

                    <div class="controls">
                        <a href="instructorHome.html">View</a>
                        <a href="instructorHome.html">Edit</a>
                        <a href="instructorHome.html">QBoard</a>
                    </div>
                </div>
                
              </div>
    
            </div>
    
          </section>
        
    </section>
  </body>
</html>
