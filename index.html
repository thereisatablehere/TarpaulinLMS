<!DOCTYPE html>
<head>
    <title>Tarpaulin</title>
</head>
<body>
    <script src="Website/Scripts/backendSubstitute.js"></script>
    <script>
        let load = "Website/Pages/";

        switch(localStorage.getItem("userType")) {
            case "student":
                load += "studentHome.html";
                break;
            case "instructor":
                load += "instructorHome.html";
                break;
            default:
                load += "landing.html";
        }

        window.open(load, "_self");
    </script>
</body>
</html>
